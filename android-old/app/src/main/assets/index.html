<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ggvibe gpt-ai</title>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#0b0f1a;color:#eaeef6}
    .card{max-width:680px;padding:28px;border-radius:16px;background:#121a2b;box-shadow:0 8px 30px rgba(0,0,0,.35);text-align:center}
    h1{margin:0 0 8px;font-size:28px}
    p{opacity:.9;line-height:1.5}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #2c3b5a;background:#0e1526;color:#eaeef6;margin-top:16px;outline:none}
    button{margin-top:12px;padding:11px 16px;border:0;border-radius:10px;background:#3b82f6;color:#fff;font-weight:600}
    small{opacity:.7;display:block;margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>ggvibe gpt-ai</h1>
    <p>Welcome! Open this app by sharing/tapping any <b>http(s)</b> link. Or enter one below to load it here.</p>
    <input id="url" placeholder="https://example.com"/>
    <button onclick="go()">Open</button>
    <small>Tip: Set this app as the default for web links to keep everything in-app.</small>
  </div>
  <script>
    function go(){
      const u=document.getElementById('url').value.trim();
      if(!u) return;
      // Ask Android to reload this same app with the provided URL via location change
      location.href = u;
    }
  </script>
</body>
</html>
