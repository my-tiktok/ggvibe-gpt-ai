name: Build Android APK 
on:
  push: branches: - main 
  pull_request:
jobs: build: runs-on: 
    ubuntu-latest steps:
      - name: Checkout 
      repository
        uses: 
        actions/checkout@v3
      - name: Set up JDK 
      17
        uses: 
        actions/setup-java@v3 
        with:
          java-version: 
          "17" 
          distribution: 
          "temurin"
      - name: Set up 
      Flutter
        uses: 
        subosito/flutter-action@v2 
        with:
          flutter-version: 
          "3.22.2"
      - name: Install 
      dependencies
        run: flutter pub 
        get
      - name: Build APK 
        run: flutter 
        build apk 
        --release
      - name: Upload APK 
      artifact
        uses: 
        actions/upload-artifact@v3 
        with:
          name: 
          ggvibe-ai-apk
          path: build/app/outputs/flutter-apk/app-release.apk
