name: Build Android APK 
on:
  push: branches: [ main 
    ]
  pull_request: jobs: 
  build:
    runs-on: 
    ubuntu-latest env:
      ANDROID_SDK_ROOT: 
      /usr/local/lib/android/sdk 
      JAVA_HOME: 
      /usr/lib/jvm/temurin-17-jdk-amd64 
      PATH: ${{ 
      env.ANDROID_SDK_ROOT 
      }}/cmdline-tools/latest/bin:${{ 
      env.ANDROID_SDK_ROOT 
      }}/platform-tools:${{ 
      env.JAVA_HOME 
      }}/bin:${{ env.PATH 
      }}
    steps: - name: 
      Checkout
        uses: 
        actions/checkout@v4
      - name: Set up JDK 
      17
        uses: 
        actions/setup-java@v4 
        with:
          distribution: 
          temurin 
          java-version: 
          17
      - name: Set up 
      Gradle 8.7
        uses: 
        gradle/actions/setup-gradle@v3 
        with:
          gradle-version: 
          8.7
      - name: Build 
      release APK
        working-directory: 
        android run: 
        gradle 
        :app:assembleRelease 
        --stacktrace - 
      name: Upload APK
        uses: 
        actions/upload-artifact@v4 
        with:
          name: 
          ggvibe-ai-apk 
          path: 
          android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: warn
